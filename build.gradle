plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'java'
}

group 'sahan.abr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    jcenter()
}

javafx {
    version = "12.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    compile 'org.kordamp.bootstrapfx:bootstrapfx-core:0.2.4'

    // Для запросов к удалённому серверу
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.9'
    // Для чтения json
    compile group: 'org.json', name: 'json', version: '20190722'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testCompile group: 'org.spockframework', name: 'spock-core', version: '2.0-M2-groovy-3.0'
}
